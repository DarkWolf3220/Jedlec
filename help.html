<!doctype html>
<html lang="pl">
  <head>
    <title>Jedlec</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/help.css">
    <link rel="icon" href="img/church.png" type="image/png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="banner">
          <img class="logo-img" src="img/logo.jpg" alt="Logo Jedlec">
          <img class="banner-img" src="img/banner.png" alt="Jedlec">
        </div>

        <nav class="navbar">
          <a class="home" href="index.html">
            <span class="material-icons">home</span>
            Strona Główna
          </a>

          <a class="forum" href="forum.html">
            <span class="material-icons">forum</span>
            Forum
          </a>
          
          <a class="gallery" href="gallery.html">
            <span class="material-icons">collections</span>
            Galeria
          </a>

          <a class="help" href="help.html">
            <span class="material-icons">contact_support</span>
            Pomoc
          </a>
          <a class="login" href="login.html">
            <span class="material-icons">login</span>
            Zaloguj
          </a>
        </nav>
      </header>  

      <article>
        <div class="main">
          <form>
              <div class="form-title">
                Formularz zgłaszania problemów
              </div>

              <div class="form-inputs">
                <span>Wybierz typ problemu:</span> 
                <select class="problem-type" name="problem-type" size="1">
                    <option name="website">1.Problem ze stroną</option>
                    <option name="account">2.Problem z kontem</option>
                    <!-- <option name="report">3.Zgłaszenie osoby</option> -->
                    <option name="other">3.Inne</option>
                </select>
                <br />
                <textarea class="problem" name="problem" rows="15" cols="80" placeholder="Opisz twój problem..."></textarea>
              </div>

              <div class="form-buttons">
                <input class="send" type="submit" value="Wyślij zgłoszenie">
                <input class="reset" type="reset" value="Wyczyść">
              </div>
          </form>
        </div>
      </article>
    </div>

    <footer>
      <div class="footer">
          Jedlec 2022&copy;
      </div>
    </footer>
  </body>
</html>
